<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Lab - Structured Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to SYDNEY MULANDO'S (2021445895) Website</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Latest News</h2>
            <article>
                <h3>HTML5 Semantic Elements</h3>
                <p>HTML5 has introduced powerful new semantic elements.</p>
            </article>
        </section>
        <aside>
            <h2>Related Links</h2>
            <ul>
                <li><a href="#">Web Standards</a></li>
                <li><a href="#">HTML5 Guide</a></li>
            </ul>
        </aside>
    </main>
    <footer>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required minlength="3"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required minlength="10"></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
